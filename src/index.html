<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todolist app</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div id="main">
    <h1>My Todolist</h1>
    <div class="app">
      <div class="type-an-item">
        <input type="text" name="itemInput" placeholder="write things here and press enter.." />
      </div>
      <a href="#" id="clear-completed">clear tasks</a>
      <div class="Todolist">
      </div>
      <div class="completed">drag completed tasks under on here.</div>
    </div>
  </div>
  <script type="module" src="./js/index.js"></script>

</body>

</html>
